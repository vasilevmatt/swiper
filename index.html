<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
    <meta name="theme-color" content="#B8FFEC">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>CPS | Бренды</title>

</head>

<body class="page">
    <header class="header">
        <h1 class="visually-hidden">CPS Сервис-центр</h1>
        <h2 class="header__text">Ремонт техники различных брендов</h2>
    </header>
    <main>
        <div class="swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <img src="sources/images/lenovo-logo-2015.svg" alt="Lenovo" class="brand-item__logo" width="108"
                        height="32">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>
                <li class="swiper-slide">
                    <img src="sources/images/bosch.svg" alt="Samsung" class="brand-item__logo" width="128"
                        height="28">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>
                <li class="swiper-slide">
                    <img src="sources/images/apple-14.svg" alt="Apple" class="brand-item__logo" width="44" height="44">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>
                <li class="swiper-slide">
                    <img src="sources/images/acer-5.svg" alt="Acer" class="brand-item__logo" width="94" height="24">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>
                <li class="swiper-slide">
                    <img src="sources/images/hp-2012.svg" alt="HP" class="brand-item__logo" width="52" height="52">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>
                <li class="swiper-slide">
                    <img src="sources/images/viewsonic-3.svg" alt="" class="brand-item__logo" width="108" height="32">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>
                <li class="swiper-slide" id="medium-display-slide">
                    <img src="sources/images/sony-logo-1.svg" alt="" class="brand-item__logo" width="108" height="32">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>
                <li class="swiper-slide" id="medium-display-slide">
                    <img src="sources/images/lenovo-logo-2015.svg" alt="Lenovo" class="brand-item__logo" width="108"
                        height="32">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>
                <li class="swiper-slide brand-slide--invisible" id="hidden-slide">
                    <img src="sources/images/samsung.svg" alt="Samsung" class="brand-item__logo" width="116"
                        height="38">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>
                <li class="swiper-slide brand-slide--invisible" id="hidden-slide">
                    <img src="sources/images/apple-14.svg" alt="Apple" class="brand-item__logo" width="44" height="44">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>
                <li class="swiper-slide brand-slide--invisible" id="hidden-slide">
                    <img src="sources/images/acer-5.svg" alt="Acer" class="brand-item__logo" width="94" height="24">
                    <button class="brand-item__button button">
                        <div class="button-figure"><img src="sources/icons/dropdown.svg" alt="" class="button__image">
                        </div>
                    </button>
                </li>


            </ul>

            <div class="swiper-pagination"></div>
        </div>

        <a id="show-all-button" class="visually-hidden" href="#"><img class="show-all-button-element"
                src="sources/icons/continue.svg" alt=""><span class="show-all-button-text">Показать все</span></button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
